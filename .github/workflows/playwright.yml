name: Playwright Java Tests

on:
  schedule:
    - cron: '30 12 * * 1-5'  # Runs at 7:30 AM CDT (12:30 UTC), Mondayâ€“Friday
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn -B install -DskipTests --no-transfer-progress

      - name: Install Playwright browsers
        run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

      - name: Run Playwright tests
        run: mvn test
